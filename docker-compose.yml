version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: mymove-mysql
    environment:
      MYSQL_DATABASE: mymove
      MYSQL_USER: mymove
      MYSQL_PASSWORD: mymove
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - mymove-network

  # Backend API
  backend:
    container_name: mymove-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Profile (docker + mock-ai for development)
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker,mock-ai}
      
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mymove?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: mymove
      SPRING_DATASOURCE_PASSWORD: mymove
      
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      
      # Storage paths
      MYMOVE_VIDEO_STORAGE_BASE_DIR: /app/data/videos
      MYMOVE_STORAGE_TRADE_LICENSES: /app/uploads/trade-licenses
      
      # Admin credentials (change in production!)
      MYMOVE_ADMIN_EMAIL: ${MYMOVE_ADMIN_EMAIL:-admin@mymove.at}
      MYMOVE_ADMIN_PASSWORD: ${MYMOVE_ADMIN_PASSWORD:-admin123}
      
      # AI Service (mock for now)
      AI_SERVICE_URL: http://mock-ai:8000
      
    volumes:
      - video_data:/app/data/videos
      - upload_data:/app/uploads/trade-licenses
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - mymove-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/ping || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 60s

  # Frontend - Production Build with Nginx
  frontend:
    container_name: mymove-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # For development, you can use the dev stage:
      # target: build
    environment:
      # The frontend needs to know where the backend is
      # In production build, this is baked into the app at build time
      # For runtime configuration, we'd need a different approach
      VITE_API_BASE_URL: http://localhost:${BACKEND_PORT:-8080}/api/v1
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - mymove-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional: Frontend Development Server (Vite)
  # Uncomment this and comment out 'frontend' above for development with hot reload
  # frontend-dev:
  #   container_name: mymove-frontend-dev
  #   image: node:20-alpine
  #   working_dir: /app
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   command: sh -c "npm install && npm run dev -- --host"
  #   environment:
  #     VITE_API_BASE_URL: http://backend:8080/api/v1
  #   ports:
  #     - "${FRONTEND_PORT:-5173}:5173"
  #   networks:
  #     - mymove-network
  #   depends_on:
  #     - backend

  # Mock AI Service (optional - for development)
  mock-ai:
    container_name: mymove-mock-ai
    image: alpine:latest
    command: |
      sh -c "echo 'Mock AI Service - Backend uses AiServiceClientMock' && tail -f /dev/null"
    networks:
      - mymove-network
    profiles:
      - mock-ai

volumes:
  mysql_data:
    driver: local
  video_data:
    driver: local
  upload_data:
    driver: local

networks:
  mymove-network:
    driver: bridge
