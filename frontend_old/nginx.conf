# ============================================
# MyMove Vue 3 - Nginx Konfiguration
# Produktionskonfiguration für SPA
# ============================================

server {
    listen 80;
    server_name localhost;
    
    # Root-Verzeichnis für statische Dateien
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # Gzip Kompression
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    # ============================================
    # Sicherheits-Header
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # Vue Router History Mode Support
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================
    # Statische Assets mit Caching
    # ============================================
    
    # JavaScript und CSS Dateien (1 Jahr Cache)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        access_log off;
    }

    # Bilder und Medien (6 Monate Cache)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 6M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fonts (1 Jahr Cache)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # JSON und XML (1 Tag Cache)
    location ~* \.(json|xml)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # ============================================
    # API Proxy (optional - falls Backend auf gleichem Server)
    # ============================================
    # location /api/ {
    #     proxy_pass http://backend:3000/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # ============================================
    # Fehlerseiten
    # ============================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ============================================
    # Logging
    # ============================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
